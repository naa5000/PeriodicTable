	<head>

		<title> Periodic Flash Cards</title>

	<body>

			<!--(x1, y1, x2, y2)-->

				 y-ratio: 55
				 space between: 10 -->

			<area shape="rect" class="box" coords="65,165,115,220" onclick="getElement(10)" /> 
			
		</map>
		
		<div class="FC" id="FlashCard">
		
			<form onsubmit="return flashCard(this)"> 
				Please Enter an Atomic Number:
				<input type="AtomicNumber" id="AtomicNumber"> 
				<input type="submit"> </form>
				
			</form>
			
			<div id="output"> </div>
